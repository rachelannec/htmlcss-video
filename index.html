<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="rachelannec-favicon.ico" type="image/x-icon">
    <title>HTML-CSS with Video</title>
</head>
<!-- https://www.w3schools.com/html/html5_video.asp -->
<!-- https://www.w3schools.com/tags/tag_figure.asp -->
<!-- https://www.w3schools.com/howto/howto_html_favicon.asp -->
<body>
    <h1>HTML-CSS with Video</h1>

    <div class="class-div">
        <div class="vid">
            <figure>
                <video src="video-1.mp4" controls autoplay loop muted></video>
                <!-- then para image tag lang siguro, hindi na need na may source tag (like sa nandon sa docu) sa loob ng video tag heheheh -->
                 <!-- gumagana naman e ðŸ˜† -->
                <p>this is a lorem ipsum caption number 1</p>
            </figure>
        </div>
        <div class="vid">
            <figure>
            <video src="video-2.mp4" controls autoplay loop muted></video>
            <p>this is a lorem ipsum caption number 2</p>
            </figure>
        </div>
        <div class="vid">
            <figure>
                <video src="video-3.mp4" controls autoplay loop muted></video>
                <p>and this is a lorem ipsum caption number 3</p>
            </figure>
        </div>
    </div>
</body>
</html>
